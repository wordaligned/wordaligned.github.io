<html>
<head>
<title>Life A User&rsquo;s Manual</title>
<link type="text/css" href="./css/knights-tour.css" rel="stylesheet">
<script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="./js/tour.js"></script>
<link rel="icon" href="./files/favicon.png" type="image/png"/>
</head>
<body>
<div style="position: relative; top: 0; left:20px;">
  <img style="position: relative; top: 0; left:0;" src="./files/pencil-plan.jpg" alt="11, Rue Simon Crubellier" />
  <img style="position: absolute; top: 378px; left: 367px;" id="knight" src="./files/black-knight.png" alt="Black Knight" />
  <img style="position: absolute; top: 20px; left: 760px; width: 300px;" src="./files/greco-latin.png" alt="Euler square" />
  <img style="position: absolute; top: 360px; left 800px; width: 300px;" src="./files/perec.jpg" alt="Perec" />
</div>
<div style="position: relative; left:40px;">
  <button type="button" title="Reset" id="clear"><img src="./files/refresh_icon.png"></button>
  <button type="button" title="Clinamen" id="clinamen"><img src="./files/bug_icon.png"></button>
  <button type="button" title="Faster" id="faster"><img src="./files/hare_icon.png"></button>
  <button type="button" title="Slower" id="slower"><img src="./files/turtle_icon.png"></button>
  <button type="button" title="Play" id="toggle"><img src="./files/play_icon.png"></button>
  <button type="button" title="Single step" id="step"><img src="./files/step_icon.png"></button>
  <span style="font-size:300%;" id="counter">1</span>
  <p style="color:#666;">Icons: <a href="http://glyphicons.com">glyphicons.com</a>, license: <a href="http://creativecommons.org/licenses/by/3.0/deed.en">CC BY 3.0</a>.
