<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Perec @igniteswansea</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/beige.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			  <section><img src="./1.jpg"/></section>
			  <section><img src="./2.jpg"/></section>
			  <section><img src="./3.jpg"/></section>
			  <section><img src="./4.jpg"/></section>
			  <section><img src="./5.jpg"/></section>
			  <section><img src="./6.jpg"/></section>
			  <section><img src="./7.jpg"/></section>
			  <section><img src="./8.jpg"/></section>
			  <section><img src="./9.jpg"/></section>
			  <section><img src="./10.jpg"/></section>
			  <section><img src="./11.jpg"/></section>
			  <section><img src="./12.jpg"/></section>
			  <section><img src="./13.jpg"/></section>
			  <section><img src="./14.jpg"/></section>
			  <section><img src="./15.jpg"/></section>
			  <section><img src="./16.jpg"/></section>
			  <section><img src="./17.jpg"/></section>
			  <section><img src="./18.jpg"/></section>
			  <section><img src="./19.jpg"/></section>
			  <section><img src="./20.jpg"/></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
			history: true,
            controls: false,
            transition: 'zoom', // none/fade/slide/convex/concave/zoom
            transitionSpeed: 'slow', // default/fast/slow
	        autoSlide: 15000, // milliseconds before advancing to next slide
			// More info https://github.com/hakimel/reveal.js#dependencies
			dependencies: []
			});
		</script>
	</body>
</html>
